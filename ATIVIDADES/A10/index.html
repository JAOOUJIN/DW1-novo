<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Máscara e Validação</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Cadastro</h1>
        <form id="meuFormulario">
            <label for="nome"><p><strong>Nome:</strong></p></label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="cpf"><p><strong>CPF:</strong></p></label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="telefone"><p><strong>Telefone:</strong></p></label>
            <input type="text" id="telefone" name="telefone" placeholder="(XX) 9XXXX-XXXX" required>

            <label for="pis"><p><strong>PIS:</strong></p></label>
            <input type="text" id="pis" name="pis" placeholder="000.00000.00-0" required>

            <label for="cep"><p><strong>CEP:</strong></p></label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>

            <label for="cnpj"><p><strong>CNPJ:</strong></p></label>
            <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
